<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>



<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <div class="game-board">
        <!-- FIRST ROW -->
        <div class="row">
          <div class="cell noselect">
            <div class="xo"></div> <!-- did have  id="sqr-0" but thinking jquery array is better... -->
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
        </div>

        <!-- SECOND ROW -->
        <div class="row">
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
        </div>

        <div class="row">
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
          <div class="cell noselect">
            <div class="xo"></div>
          </div>
        </div>

      </div> <!-- end game-board -->
    </main>




  </div> <!-- end container -->
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
