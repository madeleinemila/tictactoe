<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>



<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="game-board">
          <div class="game-header">
            <p>LEVEL <span id="level-num">#</span><span id="game-mode">&nbsp;&nbsp;AI MODE</span></p>
            <button type="button" class="ai-toggle float-right">Toggle AI Off</button>

          </div>
          <div class="row">
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
          </div>
          <div class="row">
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
          </div>
          <div class="row">
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
            <div class="cell noselect"><div class="xo"></div></div>
          </div>
          <div class="player-console">
            <p class="float-left">&nbsp;</p>
            <button type="button" class="replay hidden float-right">Replay</button>
            <button type="button" class="level-up hidden float-right">Level Up</button>
          </div><!-- end player-console -->
        </div> <!-- end game-board -->

    </main>




  </div> <!-- end container -->
  <script src="js/jquery.min.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/main.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
